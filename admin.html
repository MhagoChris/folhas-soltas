<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administra칞칚o - Folhas Soltas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fffef9;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #5e2c2c;
      margin-top: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      max-width: 500px;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1rem;
      background: #d4af37;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .section {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #ddd;
    }

    .top-nav {
      text-align: right;
      margin-bottom: 1rem;
    }

    .top-nav a {
      background-color: #f9d89c;
      color: #5e2c2c;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="top-nav">
  <a href="editor.html">游댢 Abrir Editor</a>
</div>

<h1>Administra칞칚o do Site</h1>

<!-- AUTORES -->
<section class="section">
  <h2>Cadastrar Autor</h2>
  <label for="autor-nome">Nome do Autor</label>
  <input type="text" id="autor-nome" />

  <label for="autor-foto">Foto (nome do arquivo)</label>
  <input type="text" id="autor-foto" />

  <label for="autor-bio">Biografia</label>
  <textarea id="autor-bio" rows="4"></textarea>

  <button onclick="salvarAutor()">Salvar Autor</button>
</section>

<!-- HIST칍RIAS -->
<section class="section">
  <h2>Cadastrar Hist칩ria</h2>
  <label for="historia-titulo">T칤tulo</label>
  <input type="text" id="historia-titulo" />

  <label for="historia-autor">Autor</label>
  <input type="text" id="historia-autor" />

  <label for="historia-sinopse">Sinopse</label>
  <textarea id="historia-sinopse" rows="3"></textarea>

  <label for="historia-imagem">Imagem (nome do arquivo)</label>
  <input type="text" id="historia-imagem" />

  <button onclick="salvarHistoria()">Salvar Hist칩ria</button>
</section>

<!-- LIVROS -->
<section class="section">
  <h2>Cadastrar Livro</h2>
  <label for="livro-titulo">T칤tulo</label>
  <input type="text" id="livro-titulo" />

  <label for="livro-autor">Autor</label>
  <input type="text" id="livro-autor" />

  <label for="livro-descricao">Descri칞칚o</label>
  <textarea id="livro-descricao" rows="3"></textarea>

  <label for="livro-capa">Capa (nome do arquivo)</label>
  <input type="text" id="livro-capa" />

  <button onclick="salvarLivro()">Salvar Livro</button>
</section>

<!-- NOT칈CIAS -->
<section class="section">
  <h2>Cadastrar Not칤cia</h2>
  <label for="noticia-titulo">T칤tulo</label>
  <input type="text" id="noticia-titulo" />

  <label for="noticia-categoria">Categoria</label>
  <select id="noticia-categoria">
    <option value="geral">Geral</option>
    <option value="entrevistas">Entrevistas</option>
    <option value="eventos">Eventos</option>
    <option value="dicas">Dicas de Leitura</option>
    <option value="videos">V칤deos</option>
  </select>

  <label for="noticia-conteudo">Conte칰do</label>
  <textarea id="noticia-conteudo" rows="4"></textarea>

  <label for="noticia-imagem">Imagem (nome do arquivo)</label>
  <input type="text" id="noticia-imagem" />

  <button onclick="salvarNoticia()">Salvar Not칤cia</button>
</section>

<!-- SCRIPTS -->
<script>
async function salvarAutor() {
  const nome = document.getElementById("autor-nome").value.trim();
  const foto = document.getElementById("autor-foto").value.trim();
  const bio = document.getElementById("autor-bio").value.trim();

  const res = await fetch("autores.json");
  const autores = await res.json();

  const existe = autores.find(a => a.nome.toLowerCase() === nome.toLowerCase());
  if (existe) {
    alert("Este autor j치 est치 cadastrado.");
    return;
  }

  const novo = { id: Date.now().toString(), nome, foto, bio };
  autores.push(novo);

  await fetch("/salvar/autores", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(autores)
  });

  alert("Autor salvo com sucesso!");
}

async function salvarHistoria() {
  const titulo = document.getElementById("historia-titulo").value.trim();
  const autor = document.getElementById("historia-autor").value.trim();
  const sinopse = document.getElementById("historia-sinopse").value.trim();
  const imagem = document.getElementById("historia-imagem").value.trim();

  // Garante que o autor exista no autores.json
  await garantirAutorExistente(autor);

  const res = await fetch("historias.json");
  const historias = await res.json();

  const nova = { id: Date.now().toString(), titulo, autor, sinopse, imagem };
  historias.push(nova);

  await fetch("/salvar/historias", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(historias)
  });

  alert("Hist칩ria salva com sucesso!");
}

async function salvarLivro() {
  const titulo = document.getElementById("livro-titulo").value.trim();
  const autor = document.getElementById("livro-autor").value.trim();
  const descricao = document.getElementById("livro-descricao").value.trim();
  const capa = document.getElementById("livro-capa").value.trim();

  const res = await fetch("livros.json");
  const livros = await res.json();

  const novo = { id: Date.now().toString(), titulo, autor, descricao, capa };
  livros.push(novo);

  await fetch("/salvar/livros", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(livros)
  });

  alert("Livro salvo com sucesso!");
}

async function salvarNoticia() {
  const titulo = document.getElementById("noticia-titulo").value.trim();
  const categoria = document.getElementById("noticia-categoria").value.trim();
  const conteudo = document.getElementById("noticia-conteudo").value.trim();
  const imagem = document.getElementById("noticia-imagem").value.trim();

  const res = await fetch("noticias.json");
  const noticias = await res.json();

  const nova = { id: Date.now().toString(), titulo, categoria, conteudo, imagem };
  noticias.push(nova);

  await fetch("/salvar/noticias", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(noticias)
  });

  alert("Not칤cia salva com sucesso!");
}

async function garantirAutorExistente(nomeAutor) {
  const res = await fetch("autores.json");
  const autores = await res.json();

  const existe = autores.find(a => a.nome.toLowerCase() === nomeAutor.toLowerCase());
  if (existe) return;

  const novoAutor = {
    id: Date.now().toString(),
    nome: nomeAutor,
    foto: "",
    bio: ""
  };

  autores.push(novoAutor);

  await fetch("/salvar/autores", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(autores)
  });

  console.log(`Autor "${nomeAutor}" criado automaticamente.`);
}
</script>

</body>
</html>

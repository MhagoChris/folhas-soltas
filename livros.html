<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livro - Folhas Soltas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .book-detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      padding: 1rem;
    }

    .book-detail img {
      width: 300px;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .book-detail h2 {
      color: #5e2c2c;
    }

    .book-detail p {
      max-width: 600px;
      text-align: justify;
    }

    .buy-btn {
      margin-top: 1rem;
      background-color: #f9d89c;
      color: #5e2c2c;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  </header>

  <main>
    <div class="book-detail" id="detalhe-livro">
      <!-- Conteúdo carregado via JavaScript -->
    </div>
  </main>

  <footer>
    <div id="footer"></div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('livro');

    fetch('livros.json')
      .then(res => res.json())
      .then(livros => {
        const livro = livros.find(l => l.slug === slug);
        if (!livro) {
          document.getElementById('detalhe-livro').innerHTML = '<p>Livro não encontrado.</p>';
          return;
        }

        document.title = livro.titulo + ' - Folhas Soltas';
        document.getElementById('detalhe-livro').innerHTML = `
          <img src="${livro.imagem}" alt="Capa do livro ${livro.titulo}" />
          <h2>${livro.titulo}</h2>
          <p><strong>Autor:</strong> ${livro.autor}</p>
          <p>${livro.sinopse}</p>
          <a class="buy-btn" href="${livro.link}" target="_blank">Comprar</a>
        `;
      });
  </script>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja - Folhas Soltas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .busca-loja {
      margin: 2rem 0;
    }

    .busca-loja input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .secao-loja {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .espaco-lateral {
      width: 10%;
    }

    .lista-livros {
      width: 80%;
    }

    .ano-bloco {
      margin-bottom: 3rem;
    }

    .ano-bloco h3 {
      color: #5e2c2c;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .card a {
      display: inline-block;
      margin-top: 0.3rem;
      background-color: #f9d89c;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
      color: #5e2c2c;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">

  <!-- TOPO PADRÃO -->
  <div id="header"></div>

  <!-- BARRA DE PESQUISA -->
  <section class="busca-loja">
    <input type="text" id="buscaInput" placeholder="Buscar por título, autor ou palavra-chave..." oninput="filtrarLivros()">
  </section>

  <!-- LIVROS -->
  <section class="secao-loja">
    <div class="espaco-lateral">
      <div class="card" style="height: 300px; background-color: #f9d89c; text-align: center;">
        Anúncio<br>Lateral
      </div>
    </div>

    <div class="lista-livros" id="livrosContainer">
      <!-- Preenchido por JavaScript -->
    </div>

    <div class="espaco-lateral">
      <div class="card" style="height: 300px; background-color: #f9d89c; text-align: center;">
        Anúncio<br>Lateral
      </div>
    </div>
  </section>
  
  <!-- RODAPÉ -->
  <div id="footer"></div>

</div>

<!-- SCRIPT PARA POPULAR E FILTRAR -->
<script>
  const livros = [
    { titulo: "Luz do Vale", autor: "Fernanda Albuquerque", ano: 2023, imagem: "livros/luz-do-vale.jpg", slug: "luz-do-vale" },
    { titulo: "Sombras em Verso", autor: "Fernanda Albuquerque", ano: 2021, imagem: "livros/sombras-em-verso.jpg", slug: "sombras-em-verso" },
    { titulo: "As Cores do Silêncio", autor: "Carlos Barreto", ano: 2024, imagem: "livros/as-cores-do-silencio.jpg", slug: "as-cores-do-silencio" }
    // Adicione mais livros aqui
  ];

  function agruparPorAno(lista) {
    const grupos = {};
    lista.forEach(livro => {
      if (!grupos[livro.ano]) grupos[livro.ano] = [];
      grupos[livro.ano].push(livro);
    });
    return grupos;
  }

  function renderizarLivros(filtrados) {
    const container = document.getElementById("livrosContainer");
    container.innerHTML = "";

    const agrupados = agruparPorAno(filtrados);
    const anosOrdenados = Object.keys(agrupados).sort((a, b) => b - a);

    anosOrdenados.forEach(ano => {
      const bloco = document.createElement("div");
      bloco.className = "ano-bloco";

      const titulo = document.createElement("h3");
      titulo.textContent = `Lançamentos de ${ano}`;
      bloco.appendChild(titulo);

      const grid = document.createElement("div");
      grid.className = "cards-grid";

      agrupados[ano].forEach(livro => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${livro.imagem}" alt="${livro.titulo}">
          <strong>${livro.titulo}</strong><br>
          <a href="livro-${livro.slug}.html">Ver Detalhes</a>
        `;
        grid.appendChild(card);
      });

      bloco.appendChild(grid);
      container.appendChild(bloco);
    });
  }

  function filtrarLivros() {
    const termo = document.getElementById("buscaInput").value.toLowerCase();
    const filtrados = livros.filter(l =>
      l.titulo.toLowerCase().includes(termo) ||
      l.autor.toLowerCase().includes(termo)
    );
    renderizarLivros(filtrados);
  }

  // Inicialização
  renderizarLivros(livros);
</script>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
